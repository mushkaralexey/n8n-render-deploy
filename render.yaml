services:
  - type: web
    name: n8n-on-render
    env: docker
    plan: free
    docker:
      dockerfile: Dockerfile
      # Update the n8n version in the image tag
      image: n8nio/n8n:latest  # or specific version like n8nio/n8n:1.40.0
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
